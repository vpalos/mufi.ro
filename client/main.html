<head>
  <title>mufi.ro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<template name="mainLayout">
  <div class="container">
    
    <div class="row">
      <div class="col-md-12">
        <div class="page-header">
          <h1 class="logo existence-stencil-light">mufi.ro</h1>
          (<strong>m</strong>otoare <strong>u</strong>tilitare <strong>fi</strong>nanciare)
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <ul class="nav nav-tabs">
          <li class="{{#if isActive 'introduction'}}active{{/if}}"><a href="{{pathFor 'introduction'}}">Introducere</a></li>
          <li class="{{#if isActive 'queries'}}active{{/if}}"><a href="{{pathFor 'queries'}}">Informaţii agenţi economici</a></li>
        </ul>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12" id="content">
        {{yield}}      
      </div>
    </div>

  </div>

</template>
